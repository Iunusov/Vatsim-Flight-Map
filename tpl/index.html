<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>VATSIM Online Map</title>
<!--[if IE]><meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1" /><![endif]-->
<!--[if lt IE 9]>
  <script src="lib/html5shiv.js"></script>
<![endif]-->
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
<meta name="mobile-web-app-capable" content="yes">
<meta name="keywords" content="VATSIM,flight,map,online,vatmap">
<meta name="description" content="VATSIM aircrafts and ATC on the Google Maps. Updated every 2 min. Track your virtual flight online!">
<link rel="manifest" href="manifest.json">
<link rel="icon" sizes="192x192" href="icon.png">
<style type="text/css">
html { 
	height: 100% 
}
body { 
	height: 100%; 
	margin: 0; 
	padding: 0;
	overflow-x: hidden; 
}
#map_canvas { 
	height: 100%;
	width:100%;
	position:absolute;
	top:0;
	left:0;
}
.ui-autocomplete { height: 400px; overflow-y: scroll; overflow-x: hidden;}
.hidden {display: none}
</style>
<base target="_blank" />
</head>
<body>
<div id="searchrow" class="container hidden">
<div class="row justify-content-end" style="padding:5px">
  <div class="col-8 col-md-4">
    <div class="input-group" style="z-index:3">
      <input id="inputCallsign" type="text" class="form-control" placeholder="callsign">
      <span class="input-group-btn">
        <button id="buttonCallsign" class="btn btn-primary" type="button">Search</button>
      </span>
    </div>
  </div>
</div>
</div>
<div id="map_canvas">
</div>
</body>
</html>
